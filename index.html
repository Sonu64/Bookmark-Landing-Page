<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Bookmark landing page</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,500&display=swap" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
        <main>
          <section class="intro section-padding">
            <div class="intro__img">
              <img src="images/illustration-hero.svg" alt="Illustration for bookmark app interface" />
            </div>
            <div class="intro__text">
              <h1 class="intro__heading heading--primary heading-level-alpha">
                A Simple Bookmark Manager
              </h1>
              <p>
                A clean and simple interface to organize your favourite websites. Open a new browser
                tab and see your sites load instantly. Try it for free.
              </p>
              <div class="intro__btns">
                <a class="btn btn--blue" href="#">Get it on Chrome</a>
                <a class="btn" href="#">Get it on Firefox</a>
              </div>
            </div>
          </section>
  </body>
</html>
